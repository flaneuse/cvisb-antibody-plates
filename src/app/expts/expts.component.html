<h3>Experiments</h3>

<div *ngFor="let expt of expts">
  <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(expt) : null" [checked]="selection.isSelected(expt)">
    {{expt}}
  </mat-checkbox>

  <mat-form-field *ngIf="selection.isSelected(expt)">
    <input matInput placeholder="Experiment ID">
  </mat-form-field>
</div>
